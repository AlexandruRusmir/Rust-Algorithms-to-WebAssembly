<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Sort and Prime Generation with WebAssembly</title>
</head>
<body>
    <input id="inputArray" type="text" placeholder="Enter numbers separated by commas">
    <button id="sortButton">Sort</button>
    <p>Sorted Array: <span id="sortedArray"></span></p>

    <input id="primeLimit" type="number" placeholder="Enter limit for prime numbers">
    <button id="primeButton">Generate Primes</button>
    <p>Prime Numbers: <span id="primeArray"></span></p>

    <input id="hashInput" type="text" placeholder="Enter text to hash">
    <button id="hashButton">Compute SHA-256</button>
    <p>SHA-256 Hash: <span id="hashOutput"></span></p>

    <textarea id="inputText" placeholder="Enter text for Huffman encoding"></textarea>
    <button id="encodeButton">Encode</button>
    <p>Encoded Output: <span id="encodedOutput"></span></p>

    <script type="module" src="bootstrap.js"></script>
</body>
</html>
