<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Sort</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <button id="backButton" class="back-button">Back</button>
    <div class="container">
        <h1>Quick Sort</h1>
        <textarea id="inputText" placeholder="Enter numbers separated by commas"></textarea>
        <button id="exampleButton">Example Input</button>
        <button id="sortButton">Sort</button>
        <p class="result"><strong>Sorted Array:</strong> <span id="sortedArray"></span></p>
    </div>
    <script type="module" src="scripts/quickSort.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
